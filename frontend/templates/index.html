{% extends "base.html" %}

{% block page_title %}实时大厅{% endblock %}

{% block content %}
<style>
    /* 列表容器 */
    .market-container {
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        width: 100%;
        min-height: 80vh;
        padding-top: 10px;
    }
    
    /* 详情页打开时的背景虚化 */
    .market-container.blur-mode {
        filter: blur(5px);
        opacity: 0.7;
        pointer-events: none;
    }

    /* 详情页浮层容器 */
    #detail-overlay-container {
        position: fixed; top: 0; right: 0; bottom: 0; left: 0;
        z-index: 2000;
        pointer-events: none;
        display: none;
    }
    #detail-overlay-container.active {
        display: block;
        pointer-events: auto;
    }
</style>

<div class="market-container fade-in" id="main-market-area">
    <div id="loading-spinner" class="loader" style="display: none;"></div>
    <div id="order-list"></div>
    <div id="empty-state" style="display: none; text-align: center; padding: 100px 0; color: #CBD5E0;">
        <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 16px;"></i>
        <p>暂无相关需求</p>
    </div>
</div>

<div id="detail-overlay-container"></div>

{% endblock %}

{% block scripts %}
<script src="/static/js/home.js"></script>
{% endblock %}
